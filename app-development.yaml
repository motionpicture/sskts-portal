env: flex
runtime: php

handlers:
# Serve images as static resources.
- url: /(.+\.(gif|png|jpg|html))$
  static_files: \1
  upload: .+\.(gif|png|jpg)$
  application_readable: true

- url: /css
  static_dir: css

- url: /js
  static_dir: js

# Serve php scripts.
- url: /(.+\.php)$
  script: \1

# 各ディレクトリのindex.php
- url: /(.+)/$
  script: \1/index.php

# others
- url: /.*
  script: index.php

runtime_config:
    document_root: .
    # front_controller_file: index.php
    php_ini_override: php.ini

env_variables:
  ENV: 'dev'